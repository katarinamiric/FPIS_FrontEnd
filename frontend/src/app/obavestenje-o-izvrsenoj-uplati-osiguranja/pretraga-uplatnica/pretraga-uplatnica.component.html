<p-table [value]="uplatnice" #dt1 selectionMode="single" [(selection)]="selectedUplatnica" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Svrha uplate</th>
      <th>Iznos</th>
      <th>Broj racuna</th>
      <th>ID modela</th>
      <th>ID valute</th>
    </tr>
    <tr class="pretrazi">
      <th>
        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'id', 'contains')"
               placeholder="Pretraži id" [value]="dt1.filters['id']?.value" class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'svrhaUplate', 'contains')"
               [value]="dt1.filters['svrhaUplate']?.value" placeholder="Pretraži svrhu uplate"
               class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'iznos', 'contains')"
               [value]="dt1.filters['iznos']?.value" class="p-column-filter" placeholder="Pretraži iznos">
      </th>

      <th>
        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'brojRacuna', 'contains')"
               [value]="dt1.filters['brojRacuna']?.value" class="p-column-filter" placeholder="Pretraži broj racuna">
      </th>
      <th>
        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'idModela', 'contains')"
               [value]="dt1.filters['idModela']?.value" class="p-column-filter" placeholder="Pretraži id modela">
      </th>
      <th>
        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'idValute', 'contains')"
               [value]="dt1.filters['idValute']?.value" class="p-column-filter" placeholder="Pretraži id valute">
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-uplatnica>
    <tr [pSelectableRow]="uplatnica">
      <td>{{uplatnica.id}}</td>
      <td>{{uplatnica.svrhaUplate}}</td>
      <td>{{uplatnica.iznos}}</td>
      <td>{{uplatnica.brojRacuna}}</td>
      <td>{{uplatnica.idModela}}</td>
      <td>{{uplatnica.idValute}}</td>
    </tr>
  </ng-template>
</p-table>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close color="accent">Nazad</button>
  <button mat-flat-button color="primary"
          (click)="izaberiUplatnicu()"
          [disabled]="!selectedUplatnica">Izaberi
  </button>
</mat-dialog-actions>
